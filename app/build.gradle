buildscript {
    repositories {
        maven { url 'https://maven.fabric.io/public' }
    }

    dependencies {
        classpath 'io.fabric.tools:gradle:1.+'
    }
}
apply plugin: 'com.android.application'
apply plugin: 'io.fabric'

String APK_ID = "com.cheatdatabase"
String APK_NAME = "Cheat-Database"
int VERSION_CODE = 37
String VERSION_NAME = "2.2.4"

android {
    compileSdkVersion 28
    buildToolsVersion '28.0.3'
    defaultConfig {
        applicationId APK_ID
        archivesBaseName = APK_NAME
        minSdkVersion 21
        targetSdkVersion 28
        versionCode VERSION_CODE
        versionName VERSION_NAME
    }

    buildTypes {
        debug {
            debuggable true
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            ext.alwaysUpdateBuildId = false

        }
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    if (project.hasProperty('devBuild')) {
        splits.abi.enable = false
        splity.density.enable = false
        aaptOptions.cruncherEnabled = false
    }

    packagingOptions {
        exclude 'META-INF/DEPENDENCIES.txt'
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE.txt'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/DEPENDENCIES'
        exclude 'META-INF/notice.txt'
        exclude 'META-INF/license.txt'
        exclude 'META-INF/dependencies.txt'
        exclude 'META-INF/LGPL2.1'
    }

    // Specifies a flavor dimension.
    flavorDimensions "myDimension"

    productFlavors {
        googlePlayFlavor {
            dimension "myDimension"
            versionNameSuffix "-googlePlay"
        }
        amazonFlavor {
            dimension "myDimension"
            versionNameSuffix "-amazon"
        }
        development {
            resConfigs("en", "de")
            dimension "myDimension"
            versionNameSuffix "-dev"
        }
    }

    lintOptions {
        abortOnError false
        disable 'MissingTranslation'
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

repositories {
    maven { url "https://dl.bintray.com/drummer-aidan/maven/" }
    maven { url 'http://swisscodemonkeys.github.io/appbrain-sdk/maven' }
    maven { url 'https://maven.fabric.io/public' }
    maven { url 'https://s3.amazonaws.com/moat-sdk-builds' }
    maven { url 'https://maven.google.com' }
    maven { url 'https://jitpack.io' }
    jcenter()
    mavenCentral()
}

ext {
    supportVersion = '27.1.0'
    AAVersion = '4.4.0'
}

dependencies {
    implementation 'com.android.support:support-v4:26.1.0'
    implementation 'com.google.firebase:firebase-core:16.0.3'
    implementation 'com.google.firebase:firebase-messaging:17.3.0'
    implementation 'com.google.firebase:firebase-config:16.0.0'
    implementation 'com.google.firebase:firebase-appindexing:16.0.1'
    api "com.android.support:appcompat-v7:$supportVersion"
    api "com.android.support:design:$supportVersion"
    api "com.android.support:recyclerview-v7:$supportVersion"
    implementation 'com.github.vajro:MaterialDesignLibrary:1.6'
    implementation 'com.afollestad.material-dialogs:core:0.9.6.0'
    implementation 'com.google.code.gson:gson:2.8.5'
    implementation 'com.google.android.gms:play-services-analytics:16.0.3'
    implementation 'com.google.android.gms:play-services-auth:16.0.0'
    implementation 'com.squareup.picasso:picasso:2.71828'
    implementation 'com.appbrain:appbrain-applift-sdk:+'
    implementation 'org.greenrobot:eventbus:3.1.1'
    annotationProcessor "org.androidannotations:androidannotations:$AAVersion"
    annotationProcessor "org.androidannotations:ormlite:$AAVersion"
    api "org.androidannotations:androidannotations-api:$AAVersion"
    implementation 'com.github.hackware1993:MagicIndicator:1.5.0'
    implementation 'com.simplecityapps:recyclerview-fastscroll:1.0.18'
    implementation('com.crashlytics.sdk.android:crashlytics:2.9.5@aar') {
        transitive = true
    }
    implementation 'com.facebook.android:audience-network-sdk:+'
    implementation 'com.zsoltsafrany:needle:1.0.0'
    implementation 'com.jakewharton:butterknife:8.8.1'
    annotationProcessor "com.jakewharton:butterknife-compiler:8.8.1"
    implementation 'de.hdodenhof:circleimageview:2.2.0'
}

apply plugin: "com.google.gms.google-services"

