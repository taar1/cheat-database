buildscript {
    repositories {
        maven { url 'https://maven.fabric.io/public' }
    }

    dependencies {
        classpath 'io.fabric.tools:gradle:1.+'
    }
}
apply plugin: 'com.android.application'
apply plugin: 'io.fabric'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'
apply plugin: 'androidx.navigation.safeargs'

String APK_ID = "com.cheatdatabase"
String APK_NAME = "Cheat-Database"
int VERSION_CODE = 61
String VERSION_NAME = "2.5.15-preRelease"

android {
    compileSdkVersion 28
    defaultConfig {
        applicationId APK_ID
        archivesBaseName = APK_NAME
        minSdkVersion 23
        targetSdkVersion 28
        versionCode VERSION_CODE
        versionName VERSION_NAME
    }

    dataBinding {
        enabled = true
    }

    buildTypes {
        debug {
            debuggable true
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            ext.alwaysUpdateBuildId = false

        }
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    if (project.hasProperty('devBuild')) {
        splits.abi.enable = false
        splity.density.enable = false
        aaptOptions.cruncherEnabled = false
    }

    packagingOptions {
        exclude 'META-INF/DEPENDENCIES.txt'
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE.txt'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/DEPENDENCIES'
        exclude 'META-INF/notice.txt'
        exclude 'META-INF/license.txt'
        exclude 'META-INF/dependencies.txt'
        exclude 'META-INF/LGPL2.1'
    }

    // Specifies a flavor dimension.
    flavorDimensions "myDimension"

    productFlavors {
        googlePlayFlavor {
            dimension "myDimension"
            versionNameSuffix "-googlePlay"
        }
        amazonFlavor {
            dimension "myDimension"
            versionNameSuffix "-amazon"
        }
//        development {
//            resConfigs("en", "de")
//            dimension "myDimension"
//            versionNameSuffix "-dev"
//        }
    }

    lintOptions {
        abortOnError false
        disable 'MissingTranslation'
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

repositories {
    maven { url "https://dl.bintray.com/drummer-aidan/maven/" }
    maven { url 'http://swisscodemonkeys.github.io/appbrain-sdk/maven' }
    maven { url 'https://maven.fabric.io/public' }
    maven { url 'https://s3.amazonaws.com/moat-sdk-builds' }
    maven { url 'https://maven.google.com' }
    maven { url 'https://jitpack.io' }
    jcenter()
    mavenCentral()
}

ext {
    supportVersion = '28.0.0'
}

dependencies {
    api 'androidx.legacy:legacy-support-v4:1.0.0'
    api 'androidx.exifinterface:exifinterface:1.2.0'
    api 'com.google.firebase:firebase-core:17.4.0'
    api 'com.google.firebase:firebase-messaging:20.1.6'
    api 'com.google.firebase:firebase-config:19.1.4'
    api 'com.google.firebase:firebase-appindexing:19.1.0'
    implementation 'com.google.firebase:firebase-inappmessaging-display:19.0.6'
    implementation 'com.google.firebase:firebase-analytics:17.4.0'
    api 'androidx.appcompat:appcompat:1.1.0'
    api 'com.google.android.material:material:1.1.0'
    api 'androidx.recyclerview:recyclerview:1.1.0'
    api 'androidx.preference:preference:1.1.1'
    implementation 'com.github.vajro:MaterialDesignLibrary:1.6'
    implementation 'com.afollestad.material-dialogs:core:0.9.6.0'
    implementation 'com.google.code.gson:gson:2.8.6'
    api 'com.google.android.gms:play-services-analytics:17.0.0'
    implementation 'com.google.android.gms:play-services-auth:18.0.0'
    implementation 'com.squareup.picasso:picasso:2.71828'
    implementation 'org.greenrobot:eventbus:3.2.0'
    implementation 'com.github.SherlockGougou:MagicIndicator:1.6.0'
    implementation 'com.simplecityapps:recyclerview-fastscroll:2.0.1'
    implementation('com.crashlytics.sdk.android:crashlytics:2.10.1@aar') {
        transitive = true
    }
    implementation 'com.facebook.android:audience-network-sdk:5.8.0'
    implementation 'com.zsoltsafrany:needle:1.0.0'
    implementation 'com.jakewharton:butterknife:10.2.1'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
    implementation 'androidx.lifecycle:lifecycle-extensions:2.2.0'
    implementation 'androidx.lifecycle:lifecycle-viewmodel-ktx:2.2.0'
    annotationProcessor 'com.jakewharton:butterknife-compiler:10.2.1'
    kapt "com.jakewharton:butterknife-compiler:10.2.1"
    implementation 'de.hdodenhof:circleimageview:3.1.0'
    api 'com.appbrain:appbrain-sdk:16.02'
    implementation 'com.github.stfalcon:stfalcon-imageviewer:0.1.0'

    // Dagger Dependencies
    // Dagger2 core
    implementation "com.google.dagger:dagger:$dagger_version"
    annotationProcessor "com.google.dagger:dagger-compiler:$dagger_version"

    // Dagger Android
    implementation "com.google.dagger:dagger-android:$dagger_version"
    implementation "com.google.dagger:dagger-android-support:$dagger_version"
    annotationProcessor "com.google.dagger:dagger-android-processor:$dagger_version"
    kapt "com.google.dagger:dagger-compiler:$dagger_version"
    kapt "com.google.dagger:dagger-android-processor:$dagger_version"

    // Retrofit
    implementation "com.squareup.retrofit2:retrofit:$retrofit_version"
    implementation "com.squareup.retrofit2:converter-gson:$retrofit_version"
    implementation 'com.jakewharton.retrofit:retrofit2-kotlin-coroutines-adapter:0.9.2'

    //Logging Network Calls
    implementation 'com.squareup.okhttp3:logging-interceptor:4.6.0'

    // INMOBI ADS START
    implementation 'com.inmobi.monetization:inmobi-ads:8.2.0'
    implementation 'com.google.android.gms:play-services-basement:17.2.1'
    implementation 'com.google.android.gms:play-services-ads-identifier:17.0.0'
    implementation 'com.google.android.gms:play-services-location:17.0.0'
    implementation 'com.android.support:customtabs:28.0.0'
    // INMOBI ADS END

    // ROOM DATABASE DEBUG
    debugImplementation 'com.amitshekhar.android:debug-db:1.0.6'

    // KOTLIN
    implementation "org.jetbrains.kotlin:kotlin-reflect:$kotlin_version"
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-core:$kotlinx_version"
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-android:$kotlinx_version"

    // KODEIN
    implementation "org.kodein.di:kodein-di-generic-jvm:$kodein_version"
    implementation "org.kodein.di:kodein-di-framework-android-x:$kodein_version"

    // ROOM
    implementation "androidx.room:room-runtime:$room_version"
    annotationProcessor "androidx.room:room-compiler:$room_version"
    kapt "androidx.room:room-compiler:$room_version"

    // Navigation component
    implementation "androidx.navigation:navigation-fragment:$nav_version"
    implementation "androidx.navigation:navigation-fragment-ktx:$nav_version"
    implementation "androidx.navigation:navigation-ui:$nav_version"
    implementation "androidx.navigation:navigation-ui-ktx:$nav_version"
    implementation "androidx.navigation:navigation-runtime-ktx:$nav_version"
    implementation("androidx.work:work-runtime-ktx:$work_version") {
        // Exclude com.google.guava to avoid 'Duplicate ListenableFuture found' error
        exclude group: 'com.google.guava', module: 'listenablefuture'
    }

    // GROUPIE (easy recyclerviews)
    implementation "com.xwray:groupie:$groupie_version"
    implementation "com.xwray:groupie-kotlin-android-extensions:$groupie_version"

    //implementation 'com.google.guava:listenablefuture:9999.0-empty-to-avoid-conflict-with-guava'

}

apply plugin: "com.google.gms.google-services"
apply plugin: 'kotlin-android-extensions'
