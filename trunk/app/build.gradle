repositories {
    maven {
        url "https://mint.splunk.com/gradle/"
    }
    maven {
        url 'http://swisscodemonkeys.github.io/appbrain-sdk/maven'
    }
    jcenter()
    mavenCentral()
}

apt {
    arguments {
        androidManifestFile variant.outputs[0].processResources.manifestFile
    }
}

dependencies {
    compile files('libs/InMobi-4.5.5.jar')
    compile files('libs/MMSDK-5.3.0.jar')
    compile project(':VPILibrary')
    compile 'com.android.support:appcompat-v7:22.0.0'
    compile 'com.android.support:recyclerview-v7:+'
    compile 'com.google.code.gson:gson:2.3'
    compile 'com.squareup.picasso:picasso:2.3.2'
    compile 'com.google.android.gms:play-services-analytics:7.5.0'
    compile 'com.google.android.gms:play-services-ads:7.5.0'
    compile 'com.splunk.mint:mint:4.1'
    compile 'com.appbrain:appbrain-applift-sdk:+'
    compile 'de.greenrobot:eventbus:2.4.0'
    compile 'org.androidannotations:androidannotations:3.3.2'
    compile 'com.github.navasmdc:MaterialDesign:1.5@aar'
    compile('com.mopub:mopub-sdk:3.10.0@aar') {
        transitive = true
    }
}
