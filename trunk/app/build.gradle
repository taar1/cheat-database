    maven {
        url 'http://swisscodemonkeys.github.io/appbrain-sdk/maven'
    }
    jcenter()
    mavenCentral()
}

apt {
    arguments {
        androidManifestFile variant.outputs[0].processResources.manifestFile
    }
}

dependencies {
    compile project(':VPILibrary')
    compile files('libs/presage-lib-1.8.3.jar')
