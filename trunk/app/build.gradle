            storeFile file('C:/Users/taar1/Development/Android/enature.keystore')
            storePassword 'Ocarina2000.'
        }
    }
    compileSdkVersion 25
    buildToolsVersion '25.0.1'
    defaultConfig {
        applicationId "com.cheatdatabase"
